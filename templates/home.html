<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Payment Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #222;
            margin-bottom: 30px;
        }
        .btn {
            display: block;
            width: 220px;
            padding: 12px;
            margin: 15px auto;
            background: #007bff;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            transition: background 0.2s ease;
        }
        .btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>💸 Welcome to the Payment Portal</h1>
        <a href="/deposit" class="btn">📥 Deposit</a>
        <a href="/status" class="btn">🔎 Check UTR Status</a>
        <a href="/admin" class="btn">🛠️ Admin Panel</a>
    </div>
</body>
</html>
